<div class="va-list">
    <div infinite-scroll="loadData()" infinite-scroll-disabled='noMore'>
        <div class="va-list-item clearfix"
             ng-click="showNotice($event,notice)"
             ng-repeat="notice in notices">
            <div>
                <img ng-src="{{notice.coverImg?notice.coverImg:'/node_static/images/img_default.png'}}"/>
            </div>
            <div class="item-content">
                <div class="item-name">{{notice.title}}</div>
                <div class="item-date">
                    <i class="fa fa-eye"></i>&nbsp;&nbsp;{{notice.readCount}} &nbsp;&nbsp;&nbsp;
                    <i class="fa fa-clock-o"></i>&nbsp;&nbsp;{{notice.createdDate}}
                </div>
            </div>
        </div>
    </div>
    <div class="text-center" ng-show="!noMore"><i class="fa fa-spinner fa-pulse"></i> 数据加载中...</div>
    <div class="text-center" ng-show="noMore"><i class="fa fa-frown-o"></i> 没有更多数据</div>
</div>
